<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Calc</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <div class="container">
        <div id="display">0</div>

        <button id="ac">AC</button>
        <button id="negative">+/-</button>
        <button class="operator" id="modulo">%</button>
        <button class="operator" id="divide">/</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operator" id="multiply">*</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator" id="subtract">-</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operator" id="plus">+</button>
        <button class="number" id="zero">0</button>
        <button class="number" id="decimal">.</button>
        <button id="equals">=</button>
      </div>
    </main>
    <footer>
      <p class="myName">Joe Drennan-Barrs ©️</p>
      <a href="https://github.com/anon8683/calculator">
        <img
          src="images/GitHub-Mark-Light-32px.png"
          alt="github"
          class="github"
        />
      </a>
    </footer>
  </body>
</html>
